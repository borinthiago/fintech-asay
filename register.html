<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Fintech - New user</title>
</head>

<body>
    <div class="container-fluid bgwelcome rounded mx-auto d-block">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <!-- form start here -->
                <form class="form-container mt-0">
                    <!-- close window -->
                    <ul class="pagination d-flex justify-content-end">
                        <li><a href=""><i class="bi bi-info-circle-fill icon-close"></i></a></li>
                    </ul>
                    <!-- add photo user -->
                    <div class="container-fluid mb-5">
                        <h1 class="text-asay2">Cadastre-se:</h1>
                        <ul class=" absolute pagination justify-content-center">
                            <li class="icon-size"><a href=""><i class="bi bi-person-plus icon-photo"
                                        alt="incluir foto usuário"></i></i></a></li>
                        </ul>
                    </div>
                    <!-- input name -->
                    <div class="mb-0">
                        <label for="exampleInputEmail1" class="form-label fw-bold text-asay">Nome:</label>
                        <input type="name" class="form-control" id="exampleInputname" aria-describedby="name"
                            placeholder="Digite seu usuário">
                    </div>
                    <!-- input password -->
                    <div class="mb-0">
                        <label for="exampleInputPassword1" class="form-label fw-bold text-asay">Senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword"
                            placeholder="Digite sua senha">
                    </div>
                    <!-- confirm password -->
                    <div class="mb-0">
                        <label for="exampleInputPassword1" class="form-label fw-bold text-asay">Repita sua
                            senha:</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Repita sua senha">
                    </div>
                    <!-- input email -->
                    <div class="mb-0">
                        <label for="exampleInputEmail1" class="form-label fw-bold text-asay">E-mail:</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                            placeholder="Digite seu e-mail">
                    </div>
                    <!-- input phone -->
                    <div class="mb-0">
                        <label for="exampleInputEmail1" class="form-label fw-bold text-asay">Telefone:</label>
                        <input type="tel" class="form-control" id="input" aria-describedby="Telefone"
                            placeholder="(--)">
                        <!-- checkbox -->
                        <div class="mb-0 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Associar usuário a esse
                                dispositivo</label>
                        </div>
                        <!-- enter button -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-asay-yellow" type="button">Cadastrar</button>
                        </div>
                </form>
                <!-- form ends here  -->
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
