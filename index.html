<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Fintech - Asay Capital</title>
</head>

<body>
    <!-- block and content centralization -->
    <div class="container-fluid bg rounded mx-auto d-block">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <!-- form start here -->
                <form class="form-container mt-0">
                    <!-- close window -->
                    <ul class="pagination d-flex justify-content-end">
                        <li><a href=""><i class="bi bi-info-circle-fill icon-close"></i></a></li>
                    </ul>
                    <!-- logo -->
                    <div><img src="./assets/images/ASAY.svg" alt="Simbolo da fintech ASAY"
                            class="logo-asay rounded mx-auto d-block m-0">
                    </div>
                    <!-- user field -->
                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Usuário:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Digite aqui seu usuário cadastrado">
                    </div>
                    <!-- password field -->
                    <div class="mb-1">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Digite aqui sua senha">
                    </div>
                    <!-- save user checkbox -->
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Salvar usuário</label>
                    </div>
                    <!-- login via -->
                    <div class="align-content-center mt-1">
                        <p class="fw-bold text-center">ou acessar via:</p>
                    </div>
                    <!-- icons -->
                    <ul class="pagination justify-content-center mb-3">
                        <li class="icon-size"><a href="https://facebook.com/"><i class="bi bi-facebook icon"></i></a>
                        </li>
                        <li class="icon-size"><a href="https://www.google.com"><i class="bi bi-google icon"></i></a>
                        </li>
                        <li class="icon-size"><a href="https://appleid.apple.com/"><i class="bi bi-apple icon"></i></a>
                        </li>
                    </ul>
                    <!-- enter button -->
                    <div class="d-grid gap-2 m-3">
                        <button class="btn btn-primary btn-asay-yellow" type="button">ENTRAR</button>
                    </div>
                    <!-- new account -->
                    <div class="text-center mt-1">
                        <a href="./register.html" class="fw-bold link-asay">Criar nova conta</a>
                    </div>
                </form>
                <!-- form ends here  -->
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
